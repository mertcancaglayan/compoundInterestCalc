<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<title>Compound Interest Calculator</title>
	</head>
	<body>
		<main>
			<section class="container">
				<div class="calculator">
					<div class="heading">
						<h3>Compound Interest Calculator</h3>
						<p>How your money grows over time using compound interest</p>
					</div>
					<form class="formContainer">
						<div class="formInput">
							<label for="initialAmount">Initial Amount</label>
							<input type="number" id="initialAmount" />
						</div>
						<div class="formInput">
							<label for="monthlyInvestment">Monthly Investment</label>
							<input type="number" id="monthlyInvestment" />
						</div>
						<div class="formInput">
							<label for="investmentYears">Investment Years</label>
							<input type="number" id="investmentYears" />
						</div>
						<div class="formInput">
							<label for="rates">Estimated Rates(%)</label>
							<input type="number" id="rates" />
						</div>
						<div class="formInput">
							<label for="compoundPeriodUnit">Compound Interval</label>
							<select id="compoundPeriodUnit">
								<option value="1">Annualy</option>
								<option value="4">Quartely</option>
								<option value="2">SemiAnnualy</option>
								<option value="12">Monthly</option>
							</select>
						</div>
						<div class="formInput">
							<button type="submit" id="calcBtn">Calculate</button>
						</div>
					</form>
				</div>
				<div class="resultContainer">
					<canvas id="data-set"></canvas>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
